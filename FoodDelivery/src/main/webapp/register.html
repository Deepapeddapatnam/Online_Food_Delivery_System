<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow:0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e64f25; /* Dark text */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 94%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
        }
        /* Hover effect for input and textarea */
        .form-group input:hover, .form-group textarea:hover {
            border-color: #e64f25; /* Change the border color on hover */
            box-shadow: 0 0 5px rgba(130, 195, 197, 0.5); /* Add a subtle shadow */
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #e64f25; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #bd2630;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #82c3c5;
            outline: none;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            text-decoration: none;
            color: #e64f25;
        }
        .link a:hover {
            text-decoration: none;
            color : #bd2630;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>FoodHub Registration</h2>
        <form action="addUser" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number">
            </div>
            <button type="submit" class="btn">Register</button>
             <div class="link">
                <p>Already have an account? <a href="login.jsp">Login</a></p>
            </div>
        </form>
    </div>

</body>
</html>
