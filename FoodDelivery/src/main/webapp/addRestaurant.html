<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant - FoodHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2f0ef; /* Light background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #e64f25; /* Heading color */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }
        .form-group input {
            width: 94%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group select{
        	width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:hover, .form-group select:hover {
            border-color: #82c3c5;
            box-shadow: 0 0 5px rgba(130, 195, 197, 0.5);
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #82c3c5;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color:  #e64f25; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color:  #bd2630;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h2>Add Restaurant</h2>
        <form action="addRestaurant"  enctype="multipart/form-data">
            <div class="form-group">
                <label for="restaurant-name">Restaurant Name</label>
                <input type="text" id="restaurant-name" name="restaurant_name" placeholder="Enter Restaurant Name" required>
            </div>

            <div class="form-group">
                <label for="cuisine-type">Cuisine Type</label>
                <input type="text" id="cuisine-type" name="cuisine_type" placeholder="Enter Cuisine Type" required>
            </div>

            <div class="form-group">
                <label for="delivery-time">Delivery Time (in minutes)</label>
                <input type="number" id="delivery-time" name="delivery_time" placeholder="Enter Delivery Time" required>
            </div>

            <div class="form-group">
                <label for="status">Open/Close</label>
                <select id="status" name="status" required>
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rating">Restaurant Rating (out of 5)</label>
                <input type="number" id="rating" name="rating" placeholder="Enter Rating" min="1" max="5" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="image-path">Image Path</label>
                <input type="text" id="image-path" name="image_path"  required>
            </div>

            <button type="submit" class="btn">Add Restaurant</button>
        </form>
    </div>

</body>
</html>
